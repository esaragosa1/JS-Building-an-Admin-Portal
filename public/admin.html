<!DOCTYPE html>
<html>

<head>
    <title>Admin Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
   <div id="root" class="container">
        <h1>Add Books</h1>
        
        <label class="form-label" for="add-title">Title</label>
        <input class="form-control" id="add-title" type="text" name="title">

        <label class="form-label" for="add-year">Year</label>
        <input class="form-control" id="add-year" type="text" name="year">

        <label class="form-label" for="add-description">Description</label>
        <input class="form-control" id="add-description" type="text" name="description">

        <label class="form-label" for="add-quantity">Quantity</label>
        <input class="form-control" id="add-quantity" type="number" name="quantity">

        <label class="form-label" for="add-imageURL">ImageURL</label>
        <input class="form-control" id="add-imageURL" type="text" name="imageURL">
        <button id ="add-book">Add Book</button>
    </div>

    <script src="admin.js"></script>
